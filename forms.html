<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>Register With Us</title>
  </head>
  <body>
    <form method="POST" action="https://www.elformo.com/forms/03c27d65-2d83-4958-97f8-21995412e98a

">
        <label for="email">Email</label>
        <input id="email" type="email" name="email" placeholder="Enter your email address"> <br>

        <label for="password">Password</label>
        <input id="password" type="password" name="password" placeholder="Enter you password"> <br>

        <label for="bio">Bio</label>
        <textarea id="bio" type="text" name="bio" placeholder="Compose"></textarea> <br>

        <section>
        <h4>How did you hear about us?</h4>

        <input type="radio" id="billboard" name="how_did_you_hear" value="billboard">
        <label for="billboard">Billboard</label><br>

        <input type="radio" id="radioAd" name="how_did_you_hear" value="radio advertisement">
        <label for="radioAd">Radio Advertisement</label><br>

        <input type="radio" id="InternetAdd" name="how_did_you_hear" value="internet advertisement">
        <label for="InternetAdd">Internet Advertisement</label><br>

        <input type="radio" id="other" name="how_did_you_hear" value="other">
        <label for="other">Other</label><br>
        </section>

        <section>
        <label for="user_browser">What web browser are you using?</label> <br>
        <select id="user_browser" name="user_browser">

            <option value="safari">Safari</option>
            <option value="chrome">Chrome</option>
            <option disabled value="internet">Internet Explorer</option>
            <option selected value="edge">Edge</option>
            <option value="opera">Opera</option>
        </select>
        <br>
        <button>Register</button>
        </section>
    </form>
  </body>
</html>
