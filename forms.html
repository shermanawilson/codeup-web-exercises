<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>Register With Us</title>
  </head>
  <body>
    <form method="POST" action="https://www.elformo.com/forms/03c27d65-2d83-4958-97f8-21995412e98a

">
        <label for="email">Email</label>
        <input id="email" type="text" name="email" placeholder="Enter your email address"> <br>

        <label for="password">Password</label>
        <input id="password" type="password" name="password" placeholder="Enter you password"> <br>

        <label for="bio">Bio</label>
        <textarea id="bio" type="text" placeholder="Compose"></textarea> <br>

        <p>How did you hear about us?</p>
        <input type="radio" name="how_did_you_hear" value="billboard">Billboard<br>
        <input type="radio" name="how_did_you_hear" value="radio advertisement">Radio Advertisement<br>
        <input type="radio" name="how_did_you_hear" value="internet advertisement">Internet Advertisement<br>
        <input type="radio" name="how_did_you_hear" value="other">Other<br>


        <p>What web browser are you using?</p>
        <select name="user_browser">
            <option value="safari">Safari</option>
            <option value="chrome">Chrome</option>
            <option value="internet">Internet Explorer</option>
        </select>
        <br>
        <button>Submit</button>
    </form>
  </body>
</html>
