<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Map</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- Mapbox CSS -->
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet'/>
    <!-- Link to css style page -->
    <link rel="stylesheet" href="css/weather_map.css">
<body>

<!--Nav Bar-->
<div class="navbar m-0 p-0">
    <div id="nav_bar_items">
        <p>Weather Map</p>
        <p>Current city: San Antonio</p>
    </div>
</div>


<!--Find the Location Button-->

<nav class="navbar navbar-light bg-light">
    <form class="form-inline">
       Place <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" id="userInput">
        <button class="btn btn-primary" id="find_button" type="submit">Find</button>
    </form>
</nav>

<!--Main Body-->

<div class="row">
    <div class="col-6" id="main-card-col"></div>
    <div class="col-6" id="map_col">
        <div id='map'></div>
    </div>
</div>


<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

<!--Jquery -->
<script src="./js/jquery-2.2.4.js"></script>
<!--API keys -->
<script src="./js/keys.js"></script>
<!--Geocoder-->
<script src="./js/mapbox-geocoder-utils.js"></script>
<!-- Mapbox JS -->
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>
<!--JavaScript -->
<script src="js/weather_map.js"></script>
</body>
</html>
